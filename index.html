<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÿØÿπŸàÿ© ŸÅÿ±ÿ≠</title>

<style>
body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: linear-gradient(135deg,#fff0f5,#ffe4e1,#fffaf0);
    font-family: 'Tahoma', sans-serif;
}

.container{
    position:relative;
    width:380px;
    height:340px;
    text-align:center;
}

.message{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:20px;
    font-weight:bold;
    color:#8b0000;
    padding:20px;
    box-sizing:border-box;
}

canvas{
    position:absolute;
    top:0;
    left:0;
}
</style>
</head>

<body>

<div class="container">
   <div class="message">
        üíç Ayman & Aya <br><br>
        Wednesday 25/3/2026 <br>
        8 PM
   </div>
    <canvas id="scratch"></canvas>
</div>

<script>
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");

canvas.width = 380;
canvas.height = 340;

/* ÿ±ÿ≥ŸÖ ÿ¥ŸÉŸÑ ÿßŸÑŸÇŸÑÿ® */
/* ÿ±ÿ≥ŸÖ ÿ¥ŸÉŸÑ ÿßŸÑŸÇŸÑÿ® ÿ®ŸÑŸàŸÜ Rose Gold */
ctx.fillStyle = "#b76e79";
ctx.beginPath();
ctx.moveTo(190, 310);
ctx.bezierCurveTo(380, 170, 300, 20, 190, 120);
ctx.bezierCurveTo(80, 20, 0, 170, 190, 310);
ctx.fill();

/* ŸÑŸÖÿπÿ© ŸÜÿßÿπŸÖÿ© */
let gradient = ctx.createLinearGradient(0,0,380,340);
gradient.addColorStop(0,"#ffd1dc");
gradient.addColorStop(0.5,"#b76e79");
gradient.addColorStop(1,"#8b5e65");

ctx.globalCompositeOperation = "source-atop";
ctx.fillStyle = gradient;
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.globalCompositeOperation = "destination-out";


let isDrawing = false;

canvas.addEventListener("mousedown", ()=> isDrawing = true);
canvas.addEventListener("mouseup", ()=> isDrawing = false);
canvas.addEventListener("mousemove", scratch);

canvas.addEventListener("touchstart", ()=> isDrawing = true);
canvas.addEventListener("touchend", ()=> isDrawing = false);
canvas.addEventListener("touchmove", scratch);

function scratch(e){
    if(!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

    ctx.beginPath();
    ctx.arc(x,y,18,0,Math.PI*2);
    ctx.fill();
}
</script>

</body>
