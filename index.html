<script>

ctx.fillStyle = "#d4af37";

let isDrawing = false;

function scratch(e){
    if(!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
